services:
  backend:
    build:
      context: flask
      target: flaskBuilder
    # flask requires SIGINT to stop gracefully
    # (default stop signal from Compose is SIGTERM)
    stop_signal: SIGINT
    environment:
      - FLASK
      - FLASK_SERVER_HOST=0.0.0.0
      - FLASK_SERVER_PORT=5000
      - FLASK_APP=server.py
      - FLASK_ENV=development
      # - MONGO_API_URL = mongodb://mongo:27017
      # - MONGO_DATABASE_NAME = TriviaDB      
    volumes:
      - ./flask:/server
    ports:
      - "5000:5000"      
